<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платформа обучения персонала</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <header class="container" id="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Платформа обучения</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" id="main-nav-buttons">
            <!-- Кнопки навигации будут динамически добавляться тут -->
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container" id="app">
    <!-- Основной контент приложения -->
  </main>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/core.js"></script>
<script src="js/storage.js"></script>
<script src="js/users.js"></script>
<script src="js/shortcodes.js"></script>
<script src="js/modals.js"></script>
<script src="js/quizzes.js"></script>
<script src="js/admin.js"></script>
<script src="js/admin/dashboard.js"></script>
<script src="js/admin/courses.js"></script>
<script src="js/admin/quizzes.js"></script>
<script src="js/admin/reports.js"></script>
<script src="js/quizzes/single.js"></script>
<script src="js/quizzes/multiple.js"></script>
<script src="js/quizzes/dragdrop.js"></script>
<script src="js/quizzes/fillblank.js"></script>
<script src="js/quizzes/sequence.js"></script>
<script src="js/quizzes/hotspot.js"></script>
<script src="js/quizzes/truefalse.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof Core !== 'undefined' && Core.init) {
        Core.init();
      } else {
        document.getElementById('app').innerHTML = `
          <div style="text-align: center; padding: 50px;">
            <h2>Ошибка загрузки</h2>
            <p>Проверьте, что все JS-файлы находятся в папке <code>js/</code>.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
